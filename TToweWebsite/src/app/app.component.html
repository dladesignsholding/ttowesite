<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content *ngIf="appPagesFlag">
        <ion-list id="inbox-list">
          <ion-header class="ion-text-center">The Law Office of</ion-header>
          <ion-list-header class="ion-text-center">W. Travis Towe, Esq.</ion-list-header>
          <ion-note class="ion-text-center">404.993.9172</ion-note>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                <ion-header>
                {{ p.title }}
              </ion-header>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content">
    </ion-router-outlet>  
  </ion-split-pane>
</ion-app>
